<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="odin">
        <div class="iconF">
            <div>+</div>
            <div>=</div>
        </div>
        <div class="container">
            <div id="visor-id" class="visor">
                0
            </div>
            <div class="pai-m">
                <div class="mpower">
                    <div class="mm">
                        <div onclick="teclaMmais()" class="tecla-esp5">M+</div>
                        <div onclick="teclaMmenos()" class="tecla-esp5">M-</div>
                    </div>
                    <div>
                        <div onclick="toggleCalculadora()" class="tecla-esp4">ON/OFF</div>
                    </div>
                </div>
            </div>
            <div class="container-teclas">
                <div onclick="teclaC()" class="tecla-esp3">C</div>
                <div onclick="teclaCLM()" class="tecla-esp3">CLM</div>
                <div onclick="teclaRM()" class="tecla-esp3">RM</div>

                <div onclick="raizQuadrada()" class="tecla-esp3">√</div>
                <div onclick="inverso()" class="tecla-esp3">(1/x)</div>
                <div onclick="quadrado()" class="tecla-esp3">x²</div>

                <div onclick="trocarSinal()" class="tecla-esp3">+/-</div>

                <div onclick="defOp('/')" class="tecla-esp">/</div>
                <div onclick="digito('7')" class="tecla">7</div>
                <div onclick="digito('8')" class="tecla">8</div>
                <div onclick="digito('9')" class="tecla">9</div>
                <div onclick="defOp('*')" class="tecla-esp">x</div>
                <div onclick="digito('4')" class="tecla">4</div>
                <div onclick="digito('5')" class="tecla">5</div>
                <div onclick="digito('6')" class="tecla">6</div>
                <div onclick="defOp('-')" class="tecla-esp">-</div>
                <div onclick="digito('1')" class="tecla">1</div>
                <div onclick="digito('2')" class="tecla">2</div>
                <div onclick="digito('3')" class="tecla">3</div>
                <div onclick="defOp('+')" class="tecla-esp">+</div>
                <div onclick="digito('.')" class="tecla">.</div>
                <div onclick="digito('0')" class="tecla">0</div>
                <div onclick="porcentagem()" class="tecla-esp">%</div>
                <div onclick="igual()" class="tecla-esp">=</div>
            </div>
        </div>

        <div class="iconF">
            <div>%</div>
            <div>-</div>
        </div>

    </div>

    <script src="style.js"></script>
</body>

</html>
